language: node_js
sudo: required
node_js:
  - "node"

cache:
  directories:
    - node_modules
    - $HOME/.cache/yarn
    - $HOME/.npm

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

install:
  - yarn global add lerna
  - yarn

script:
  - yarn build

deploy:
  - provider: pages
    local-dir: build
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    target-branch: gh-pages
    fqdn: ui.vida-lisboa.pt
    on:
      branch: master

notifications:
    slack: vida-lisboa:$SLACK_TOKEN
